<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET" >
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required>
                    </li>
                    <li>
                        <label for="useemail">Your E-Mail Address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="usermessage">Your Message</label>
                        <textarea name="user-message" id="usermessage"required rows="8"></textarea>
                    </li>
                    <li>
                        <label for="favorite-color">How did you find us?</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="web">Web Search</option>
                            <option value="word">Word of Mouth</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="verify" id="verify-text-message" value="text-message" required/>
                        <label for="verify-text-message">Call me</label>

                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="verify" id="verify-phone" value="phone" required/>
                        <label for="verify-phone">Send me an email</label>

                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="verify" id="verify-email" value="email" required/>
                        <label for="verify-email">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section>
                    <div class="form-control-inline">
                        <input type="checkbox" name="verify" id="verify-email" value="email" required/>
                        <label for="verify-email">Accept Terms</label>
                    </div>
            </section>

            <section class="btn-class">
                <button type="reset" class="btn-class1">Clear</button>
                <button type="submit" class="btn-class2">Submit</button>
            </section>
        </form>
    </main>

</body>

</html>
