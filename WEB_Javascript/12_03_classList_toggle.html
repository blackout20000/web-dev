<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">text</p>
    <script>
        const pEl = document.querySelector("#text");
        
        setInterval(function() {
            pEl.classList.toggle("red-color");
        }, 1000);
    </script>
</body>
</html>
