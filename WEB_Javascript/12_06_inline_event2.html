<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" onfocus="focusEvent()" onblur="blurEvent()">
    </form>
    <script>
        function focusEvent() {
            console.log("focus on");
        }
        function blurEvent(){
            console.log("focus out");
        }
    </script>
</body>
</html>
